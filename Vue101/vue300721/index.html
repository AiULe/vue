<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE入门</title>
    <script src="vue30.js"></script>
</head>
<body>
    <div  id="app">

        {{message}}

    </div>
</body>

<script>

    const {createApp} = Vue

    const message="hello VUE"

    const app={
        setup(){
            return {
                message
            }
        }
    }

    createApp(app).mount('#app')

    //             msg:"Hello VUE" //要绑定的数据
    //         }
    //
    //     })
</script>

</html>
